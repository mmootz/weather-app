apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-backend-ingress
  namespace: weather-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://weather.local"
spec:
  rules:
  - host: weather.local
    http:
      paths:
      - path: /weather
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port: 
              number: 80
